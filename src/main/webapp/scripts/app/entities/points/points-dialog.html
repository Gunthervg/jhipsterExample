<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPointsLabel" translate="21pointsApp.points.home.createOrEditLabel">Create or edit
            a Points</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="points.id" readonly/>
        </div>
        <div class="form-group">
            <label translate="21pointsApp.points.date" for="field_date">Date</label>
            <input type="date" class="form-control" name="date" id="field_date"
                   ng-model="points.date"
                   required/>

            <div ng-show="editForm.date.$invalid">
                <p class="help-block"
                   ng-show="editForm.date.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="21pointsApp.points.exercise" for="field_exercise">Exercise</label>
            <input type="number" class="form-control" name="exercise" id="field_exercise"
                   ng-model="points.exercise"
            />
        </div>
        <div class="form-group">
            <label translate="21pointsApp.points.meals" for="field_meals">Meals</label>
            <input type="number" class="form-control" name="meals" id="field_meals"
                   ng-model="points.meals"
            />
        </div>
        <div class="form-group">
            <label translate="21pointsApp.points.alcohol" for="field_alcohol">Alcohol</label>
            <input type="number" class="form-control" name="alcohol" id="field_alcohol"
                   ng-model="points.alcohol"
            />
        </div>
        <div class="form-group">
            <label translate="21pointsApp.points.notes" for="field_notes">Notes</label>
            <input type="text" class="form-control" name="notes" id="field_notes"
                   ng-model="points.notes"
            />
        </div>

        <div class="form-group">
            <label translate="21pointsApp.points.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="points.user"
                    ng-options="user as user.id for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
                translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
