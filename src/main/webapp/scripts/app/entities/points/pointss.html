<div>
    <h2 translate="21pointsApp.points.home.title">Pointss</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="points.new">
                    <span class="glyphicon glyphicon-flash"></span> <span
                        translate="21pointsApp.points.home.createLabel">Create a new Points</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery"
                               placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span>
                        <span>Search a Points</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="global.field.id">ID</th>
                <th translate="21pointsApp.points.date">Date</th>
                <th translate="21pointsApp.points.exercise">Exercise</th>
                <th translate="21pointsApp.points.meals">Meals</th>
                <th translate="21pointsApp.points.alcohol">Alcohol</th>
                <th translate="21pointsApp.points.notes">Notes</th>
                <th translate="21pointsApp.points.user">user</th>
                <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
            <tr ng-repeat="points in pointss track by points.id">
                <td><a ui-sref="points.detail({id:points.id})">{{points.id}}</a></td>
                <td>{{points.date | date:'mediumDate'}}</td>
                <td>{{points.exercise}}</td>
                <td>{{points.meals}}</td>
                <td>{{points.alcohol}}</td>
                <td>{{points.notes}}</td>
                <td>
                    {{points.user.id}}
                </td>
                <td>
                    <button type="submit"
                            ui-sref="points.detail({id:points.id})"
                            class="btn btn-info btn-sm">
                        <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                    </button>
                    <button type="submit"
                            ui-sref="points.edit({id:points.id})"
                            class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span
                            translate="entity.action.edit"> Edit</span>
                    </button>
                    <button type="submit"
                            ui-sref="points.delete({id:points.id})"
                            class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
                            translate="entity.action.delete"> Delete</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
