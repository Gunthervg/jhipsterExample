<div>
    <h2 translate="21pointsApp.weight.home.title">Weights</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="weight.new">
                    <span class="glyphicon glyphicon-flash"></span> <span
                        translate="21pointsApp.weight.home.createLabel">Create a new Weight</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery"
                               placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span>
                        <span>Search a Weight</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="global.field.id">ID</th>
                <th translate="21pointsApp.weight.timestamp">Timestamp</th>
                <th translate="21pointsApp.weight.weight">Weight</th>
                <th translate="21pointsApp.weight.user">user</th>
                <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
            <tr ng-repeat="weight in weights track by weight.id">
                <td><a ui-sref="weight.detail({id:weight.id})">{{weight.id}}</a></td>
                <td>{{weight.timestamp | date:'mediumDate'}}</td>
                <td>{{weight.weight}}</td>
                <td>
                    {{weight.user.id}}
                </td>
                <td>
                    <button type="submit"
                            ui-sref="weight.detail({id:weight.id})"
                            class="btn btn-info btn-sm">
                        <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                    </button>
                    <button type="submit"
                            ui-sref="weight.edit({id:weight.id})"
                            class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span
                            translate="entity.action.edit"> Edit</span>
                    </button>
                    <button type="submit"
                            ui-sref="weight.delete({id:weight.id})"
                            class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span
                            translate="entity.action.delete"> Delete</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
