<div>
    <h2><span translate="21pointsApp.bloodpressure.detail.title">Bloodpressure</span> {{bloodpressure.id}}</h2>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="21pointsApp.bloodpressure.timestamp">Timestamp</span>
                </td>
                <td>
                    <span class="form-control-static">{{bloodpressure.timestamp | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="21pointsApp.bloodpressure.systolic">Systolic</span>
                </td>
                <td>
                    <span class="form-control-static">{{bloodpressure.systolic}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="21pointsApp.bloodpressure.diastolic">Diastolic</span>
                </td>
                <td>
                    <span class="form-control-static">{{bloodpressure.diastolic}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="21pointsApp.bloodpressure.user">user</span>
                </td>
                <td>
                    {{bloodpressure.user.id}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
